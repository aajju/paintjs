<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>paint js</title>
  </head>
  <body>
    <canvas id="jsCanvas" width="500" height="500"></canvas>
    <div id="jsControl">
      <div class="control-btns">
        <button class="control-btn" id="btn-mode">fill</button>
        <a href="" download="my_painting.png" id="btn-save" class="control-btn"
          >save</a
        >
      </div>
      <div>
        <input
          class="control-range"
          type="range"
          min="0.1"
          max="5"
          step="0.1"
        />
      </div>
      <div class="control-colors">
        <div class="control-color" style="background-color: #2c2c2c"></div>
        <div class="control-color" style="background-color: white"></div>
        <div class="control-color" style="background-color: #ff3b30"></div>
        <div class="control-color" style="background-color: #ff9500"></div>
        <div class="control-color" style="background-color: #ffcc00"></div>
        <div class="control-color" style="background-color: #4cd963"></div>
        <div class="control-color" style="background-color: #5ac8fa"></div>
        <div class="control-color" style="background-color: #0579ff"></div>
        <div class="control-color" style="background-color: #5856d6"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
